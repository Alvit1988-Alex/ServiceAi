version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: serviceai
      POSTGRES_USER: serviceai
      POSTGRES_PASSWORD: serviceai_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    environment:
      DATABASE_URL: postgresql+asyncpg://serviceai:serviceai_password@db:5432/serviceai
      GIGACHAT_CLIENT_ID: ${GIGACHAT_CLIENT_ID:-}
      GIGACHAT_CLIENT_SECRET: ${GIGACHAT_CLIENT_SECRET:-}
      GIGACHAT_AUTH_URL: ${GIGACHAT_AUTH_URL:-}
      GIGACHAT_API_URL: ${GIGACHAT_API_URL:-}
      GIGACHAT_SCOPE: ${GIGACHAT_SCOPE:-}
      GIGACHAT_USE_TLS_CERT: ${GIGACHAT_USE_TLS_CERT:-false}
      GIGACHAT_CERT_PATH: ${GIGACHAT_CERT_PATH:-}
    depends_on:
      - db
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
  nginx:
    image: nginx:1.25
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
